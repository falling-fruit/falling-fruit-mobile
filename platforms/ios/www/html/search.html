
<div ng-controller="SearchCtrl" class="search-outer-container">
  <div ng-class="show_menu == true ? 'show': ''" class="search-inner-container">
    <div class="search-container">
      <div class="search-menu">
        <div class="current-location"></div>
        <div class="search-input-container">
          <input type="text" placeholder="Enter a location..." ng-model="search_text"/>
        </div>
      </div>
      <div class="search-view-container">
        <div directionstype="directions_type" stoplist="stopList" class="map-container"></div>
        <div ng-class="current_view == 'map' ? '' : 'show'" class="list-container"><a ng-repeat="li in list_items track by li.location_id" ng-click="show_detail(li.location_id)" class="list-item">
            <div ng-style="li.style" class="list-item-image"></div>
            <div class="list-item-info-container">
              <div class="list-item-distance">[{::li.distance}]m</div>
              <div class="list-item-name">[{::li.title}]</div>
              <div class="list-item-description">[{::li.description}]</div>
            </div></a></div>
      </div>
      <div class="search-footer">
        <div ng-click="show_menu = !show_menu" class="settings"></div>
        <div class="btn-group-container">
          <div class="btn-group">
            <div ng-class="current_view == 'map' ? 'active' : ''" ng-click="current_view = 'map'" class="btn-map">Map</div>
            <div ng-class="current_view == 'list' ? 'active' : ''" ng-click="current_view = 'list'" class="btn-list">List</div>
          </div>
        </div>
        <div ng-click="show_detail()" class="add"></div>
      </div>
    </div>
    <div class="search-side-menu-container">
      <div class="search-side-menu">
        <div class="search-params-container">
          <div class="search-param-header">Map</div><a class="search-param-radio">Street Map
            <div class="search-radio-container">
              <div ng-show="map_options.type='street'" class="search-radio-active"></div>
            </div></a><a class="search-param-radio">Satellite
            <div class="search-radio-container">
              <div ng-show="map_options.type='satellite'" class="search-radio-active"></div>
            </div></a>
        </div><a ng-click="logout()" class="btn-logout-container">
          <div class="btn-logout">Sign out</div></a>
      </div>
    </div>
  </div>
</div>
